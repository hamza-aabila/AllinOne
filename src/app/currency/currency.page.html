<app-header></app-header>

<ion-content class="ion-padding-top">
  <ion-item>
    <ion-label position="floating">Amount</ion-label>
    <ion-input placeholder="Amount" [(ngModel)]="amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Currency</ion-label>
    <ion-select [(ngModel)]="currency" placeholder="Select Currency">
      <ion-select-option value="mad">MAD</ion-select-option>
      <ion-select-option value="usd">USD</ion-select-option>
    </ion-select>
  </ion-item>
  <br><br>
  <ion-button expand="block" color="primary" (click)="convert()">Convert</ion-button>
  <br><br>
  <ion-item>
    <ion-label>Result : </ion-label><br>
    <ion-label>{{ result }}</ion-label>
  </ion-item>
  <router-outlet></router-outlet>
</ion-content>
