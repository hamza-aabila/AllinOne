<app-header></app-header>

<ion-content padding text-center>
    <ion-button expand="block" (click)="createDB()">
        Create DataBase
    </ion-button>
    <ion-button expand="block" (click)="createTable()">
        Create Table
    </ion-button>
    <ion-button expand="block" (click)="getRows()">
        Get Rows
    </ion-button>
    <ion-item-divider>
        <ion-input placeholder="Enter Name"
        [(ngModel)]="name_model"></ion-input>
        <ion-button (click)=" CapturePhoto()">Prendre Photo</ion-button>
        <ion-button expand="block" (click)="insertRow()">
        Insert Row
        </ion-button>
    </ion-item-divider>
    <ion-grid>
        <ion-row>
            <ion-col>ID</ion-col>
            <ion-col>image</ion-col>
            <ion-col>Name</ion-col>
            <ion-col>Delete</ion-col>
        </ion-row>
        <ion-row *ngFor="let item of row_data">
            <ion-col>{{item.pid}}</ion-col>
            <ion-col><img src="{{item.Image}}"></ion-col>
            <ion-col>{{item.Name}}</ion-col>
            <ion-col>
                <ion-button (click)="deleteRow(item)" size="small" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
